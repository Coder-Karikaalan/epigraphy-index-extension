<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Epigraphy Index</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
*
{
padding: 0%;
margin: 0%;
box-sizing: border-box;
font-size: 10px;
}

#heading
{
text-align: center;
color: aliceblue;
}
.box
{
background-color: #454545;
}
.epiTitle
{
color: white;
}
</style>
</head>
<body class="bg-dark">
<div class="container-fluid bg-dark" style="width:450px">
<div class="row justify-content-center">
<div class="col-md-8">
<h5 id="heading"><img src="./laa@1x.png" height="25gitpx" width="25px"> Tamil Epigraphy Index</h5><br>
<div class="input-group">
<input type="text" id="epiTamil" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
<button class="btn btn-success" type="button" id="search">Search</button>
</div>
<br>
<div class="table-responsive">
<table class="table table-dark bg-dark table-striped p-2" id="epiTable">
<thead>
<tr><th>கல்வெட்டு</th><td id="epigraphyTamil"></td><th>Epigraphy</th><td id="epigraphy"></td></tr>
<tr><th>Taluk</th><td id="taluk"></td><th>District</th><td id="district"></td></tr>
<tr><th>Old District</th><td id="oldDistrict"></td><th>State</th><td id="state"></td></tr>
<tr> 
<th scope="col">S.No</th>
<th scope="col">Book</th>
<th scope="col">Volume</th>
<th scope="col">Part</th>
<th scope="col">Year</th>
<th scope="col">Inscription No</th>
</tr>
</thead>
<tbody>
<tr><th>1</th><th>Annual Report on Indian Epigraphy</th><td id="AREVol"></td><td id="AREPart"></td><td id="AREYear"></td><td id="AREInsNo"></td></tr>
<tr><th>2</th><th>Epigraphica Indica</th><td id="EIVol"></td><td id="EIPart"></td><td id="EIYear"></td><td id="EIInsNo"></td></tr>
<tr><th>3</th><th>South Indian Inscriptions</th><td id="SIIVol"></td><td id="SIIPart"></td><td id="SIIYear"></td><td id="SIIInsNo"></td></tr>
<tr><th>4</th><th>Puthukkottai Inscriptions</th><td id="PKIVol"></td><td id="PKIPart"></td><td id="PKIYear"></td><td id="PKIInsNo"></td></tr>
<tr><th>5</th><th>Corpus Inscriptionum Indicarum</th><td id="CIIVol"></td><td id="CIIPart"></td><td id="CIIYear"></td><td id="CIIInsNo"></td></tr>
<tr><th>6</th><th>Aavanam</th><td id="AVNVol"></td><td id="AVNPart"></td><td id="AVNYear"></td><td id="AVNInsNo"></td></tr>
<tr><th>7</th><th>Tamil Nadu state department</th><td id="TNVol"></td><td id="TNPart"></td><td id="TNYear"></td><td id="TNInsNo"></td></tr>
</tbody>
</table>
</div>
</div>
</div>
<br>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="module" src="./script.js"> </script>
</body>
</html>
